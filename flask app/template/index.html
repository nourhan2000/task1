{% extends'base.html'%}

{% block head %}

{%endblock%}

{% block body %}
<div class="content">
    <h1> Users </h1>
    {% if users|length < 1 %}
    <h4>no users added</h4>
    {% else %}
    <table class="table">
        <thead>
          <tr>
            <th scope="col">id </th>
            <th scope="col">name</th>
            <th scope="col">actions</th>
          </tr>
        </thead>
        <tbody>
            {% for User in users %}
            <tr>
                <td scope="row">{{ User.id }}</td>
                <td>{{ User.name }}</td>
                <td>
                    <a href="/del/{{User.id}}">
                    Delete
                    </a>
                    <br> 
                    <a href="/updt/{{User.id}}">
                    Update
                </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
      {% endif %}
      <br>
      <br>
      <form action="/" method ="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add User">
      </form>

    </div>

{%endblock%}
